apiVersion: v1
kind: PersistentVolume
metadata:
  name: fc-pv
spec:
  capacity:
    storage: 1200Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  mountOptions:
    - flock
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: file.cache.csi.aws.com
    volumeHandle: fc-038aadaf79cd9a413
    volumeAttributes:
      dnsname: fc-038aadaf79cd9a413.fsx.us-east-1.amazonaws.com
      mountname: fsx

